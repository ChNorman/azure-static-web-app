<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.defaults.withCredentials = true
        function send1() {
            var url = document.getElementById('url').value;
            send(url);
        }
        function send2() {
            var url = document.getElementById('url2').value;
            send(url);
        }
        function send(url) {
            //var url = 'https://localhost:44361';
            const json = JSON.stringify({
                "username": "dlehman",
                "password": "password1"
            });
            const header = {
                headers: {
                    "Content-Type":"application/json"
                }
            }
            axios.post(url + "/auth/users/login", json, header)
                .then(function (response) {
                    // handle success
                    console.log(response);
                    axios.get(url + "/babou/users/me")
					axios.post(url + "/babou/users/me");
					axios.put(url + "/babou/users/me");
					axios.delete(url + "/babou/users/me");
					axios.patch(url + "/babou/users/me");
                });
              
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="url" style="width:500px" value="https://asi-api-proxy.azurewebsites.net/api/proxy" />
        <button onclick="send1()">send</button>
    </div>
    <div>
        <input type="text" id="url2" style="width:500px" value="/api/proxy" />
        <button onclick="send2()">send</button>
    </div>
</body>
</html>
